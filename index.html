<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--canvas -  https://developer.mozilla.org/ru/docs/Web/API/Canvas_API/Tutorial 
    https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial?retiredLocale=pl -->
    <canvas id="canvas" width="1350" height="500"></canvas>
    <div class="bar">
      <div class="input_data">
        Number of balls:
        <input type="number" id="numBalls" value="50" /> Distance:
        <input type="number" id="dist" value="100" /> Ball radius:
        <input type="number" id="radius" value="10" />
      </div>
      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
